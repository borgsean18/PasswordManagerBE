version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: passwordmanager
      POSTGRES_USER: sean_b
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sean_b -d passwordmanager"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://sean_b:postgres@db:5432/passwordmanager
      ENVIRONMENT: production
    ports:
      - "8000:8000"

volumes:
  postgres_data: